<h2>Lista Funkcjonalności</h2>

<form (submit)="addFunctionality()">
  <div>
    <label for="name">Nazwa:</label>
    <input
      type="text"
      name="name"
      [(ngModel)]="newFunctionality.name"
      required
    />
  </div>

  <button type="submit">Dodaj Funkcjonalność</button>
</form>

<ul>
  <li *ngFor="let functionality of functionalities">
    {{ functionality.name }} -
    {{ functionality.status }}

    <ul>
      <li *ngFor="let task of tasks">
        <ng-container *ngIf="task.functionality?.name === functionality.name">
          {{ task.name }} - {{ task.description }} - {{ task.status }}
        </ng-container>
      </li>
    </ul>
  </li>
</ul>
